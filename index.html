<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Randomizer</title>
</head>
<body onload="uncheck()">
    <div class="navbar">
        <nav class="nav">
            <ul>
                <li><a href="#" onmousedown="song.play()">I dare you</a></li>
            </ul>
        </nav>
    </div>
    <h1>Student Randomizer</h1>
    <div class=app>
        <h2 id="student">Click START</h2>
        <br>
        <button class="start" onclick="cycleNames(), startInterval()">START</button>
        <button class="stop" onclick="stop()">STOP </button>
        <br><br><br>
        <input type="checkbox" id="slow" onclick="slow()" >
        <label for="slow">Slow Cycle</label>
    </div>
    <img src="tehc.png" alt="bg">

    <script src="script.js"></script>
</body>
</html>
